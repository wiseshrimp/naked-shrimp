<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>wiseshrimp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Montserrat:300" rel="stylesheet">
    <link href="/style/index.css" rel="stylesheet">
    <link href="/style/media.css" rel="stylesheet">
    <link href="/style/animation.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="page-wrapper">
      <div class="top-menu top">
        <div class="header nav" data-type="about">about</div>
        <div class="header nav" data-type="resume">resume</div>
        <div class="header nav" data-type="contact">contact</div>
      </div>
      <div class="side-menu left">
        <div id="logo-container" class="center" onclick="goHome()">
          <div class="logo"></div>
          <div class="name">sue roh</div>
        </div>
      <div class="side-menu middle-left">
        <div class="header">work:</div>
        <div class="work-header" data-type="editor">entrypoint:editor</div>
        <div class="work-header" data-type="player">entrypoint:player</div>
        <div class="work-header" data-type="museum">museum.me</div>
      </div>
      </div>
      <div class="side-menu right"></div>
      <div class="top-menu bottom"></div>
      <div class="displays">
        <div id="center" class="display"></div>
        <div id="top-right" class="display"></div>
        <div id="right" class="display"></div>
        <div id="bottom-right" class="display"></div>
        <div id="sm-links-container">
          <div id="sm-container">
            <a href="https://github.com/wiseshrimp"><div id="github" class="icon"></div></a>
            <a href="https://www.linkedin.com/in/sue-roh-35b38794"><div id="linkedin" class="icon"></div></a>
            <a href="https://twitter.com/wiseshrimp"><div id="twitter" class="icon"></div></a>
            <a href="https://www.upwork.com/freelancers/~01aa6b4ddc9a37ac91"><div id="upwork" class="icon"></div></a>
            <a href="https://www.instagram.com/wiseshrimp/"><div id="instagram" class="icon"></div></a>
          </div>
        </div>
        <div id="bottom" class="display"></div>
        <div id="bottom-left" class="display"></div>
      </div>
      <div id="fullscreen">
        <div id="fullscreen-image">
          <div id="quit" onclick="quitFullscreen()"></div>
        </div>
      </div>
      <div id="preloads">
        <!-- MUSEUM PRELOADS !-->
        <div id="museum-preload-1"></div>
        <div id="museum-preload-2"></div>
        <div id="museum-preload-3"></div>
        <div id="museum-preload-4"></div>
        <div id="museum-preload-5"></div>
        <div id="museum-preload-6"></div>
        <!-- EP PLAYER PRELOADS !-->
        <div id="ep-player-preload-1"></div>
        <div id="ep-player-preload-2"></div>
        <div id="ep-player-preload-3"></div>
        <div id="ep-player-preload-4"></div>
        <div id="ep-player-preload-5"></div>
        <div id="ep-player-preload-6"></div>
        <!-- EP EDITOR PRELOADS !-->
        <div id="ep-editor-preload-1"></div>
        <div id="ep-editor-preload-2"></div>
        <div id="ep-editor-preload-3"></div>
        <div id="ep-editor-preload-4"></div>
        <div id="ep-editor-preload-5"></div>
        <div id="ep-editor-preload-6"></div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
